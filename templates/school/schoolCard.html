{% for school in schools %}
    <div class="w-96 bg-gray-800 shadow-xl rounded-xl">
        <div class="p-4">
            <h2
                class="flex items-center text-center uppercase h-12 tracking-widest
                justify-center text-xl text-gray-300 mt-4 mb-6"
            >
                {{ school.school_name }}
            </h2>
            <img 
                src="{{ school.logo }}" 
                alt="{{ school.school_name }}"
                class="mt-2 rounded-xl flex items-center mx-auto justify-center"
                style="width: 300px; height: 228px;"
            />

            <div class="card-body flex-col items-center text-center mt-4">
                <p class="text-gray-300 text-base uppercase tracking-wide h-20 leading-relaxed">
                    {{ school.short_description }}
                </p>
                
                <div class="flex flex-row space-x-4 text-md font-normal text-gray-400 text-center items-center">
                    <div class="flex flex-row items-center mx-auto text-center">
                        <span>In√≠cio </span>
                        <span>: {{ school.start_date_transform }}</span>
                    </div>
                    <span> - </span>
                    <div>
                        {{ school.if_finished }}
                    </div>
                </div>

                <!-- TODO = Check certificate button -->
                {% if school.certificate %}
                    <button 
                        type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300
                            font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none 
                            dark:focus:ring-blue-800 mt-4"
                        onclick="showCertificateModal('{{ school.school_name }}', '{{ school.certificate }}')"
                    >
                        Ver certificado
                    </button>
                {% endif %}
            </div>
        </div>
    </div>
{% endfor %}

<!-- Modal Structure -->
{% include 'components/modal.html' %}

{% include 'scripts/modalScript.html' %}
