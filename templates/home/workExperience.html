{% block content %}
    <section id="work-experience" class="flex flex-col items-center space-y-10">
        <h1 class="text-3xl text-gray-300 uppercase font-semibold tracking-widest">
            ExperiÃªncia
        </h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-6 mb-4 space-x-4">
                {% for experience in experiences %}
                <div class="flex flex-col items-center text-center space-y-2 bg-gray-700 p-6 rounded-lg">
                    <div class="flex items-center justify-center text-center">
                        <img 
                            src="{{ experience.logo }}" 
                            alt="{{ experience.name }}"
                            class="w-24 rounded-full"
                        >
                    </div>

                    <div class="space-y-2 text-gray-200">
                        <h3 class="text-xl tracking-widest">{{ experience.name }}</h3>
                        <p class="text-xs tracking-wider">{{ experience.city }}, {{ experience.country }}</p>
                        <h4 class="text-base tracking-widest yuji pb-2">{{ experience.role }}</h4>
                        <div class="flex text-sm tracking-wider">
                            <p class="text-sm tracking-wider">{{ experience.start_date }} - {{ experience.end_date }}</p>
                        </div>
                    </div>

                    <div>
                        <p class="text-sm max-w-sm text-gray-200 tracking-wider leading-relaxed">
                            {{ experience.description }}
                        </p>
                    </div>
                </div>
                {% endfor %}
            </div>
    </section>
{% endblock content %}
