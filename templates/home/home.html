{% extends "base.html" %}
{% load static %}

{% block content %}
    <section class="flex flex-col items-center pt-10 space-y-8 h-screen w-full">
        {% for info in infos %}
        <div class="flex flex-col space-y-3">
            <img 
                src="{{ info.avatar1.url }}" 
                alt="{{ info.name }}"
                class="rounded-full w-40"
            >
            <h2 class="text-3xl text-gray-300">{{ info.name }}</h2>
        </div>
        <div class="w-96">
            <p class="text-gray-500">
                {{ info.bio }}
            </p>
        </div>
        {% endfor %}
    </section>
{% endblock %}
