{% extends "base.html" %}
{% load static %}

{% block content %}
    <section class="flex flex-col items-center pt-10 space-y-8 h-screen w-full">
        {% for info in infos %}
        <div class="flex-1 flex flex-col items-center">
            <div class="flex space-x-3">
                <img 
                src="{{ info.avatar1.url }}" 
                alt="{{ info.name }}"
                class="rounded-full w-40"
                >
                <h2 class="text-3xl text-gray-300">Olá! Meu nome é 
                    <span class="text-cyan-400">
                        {{ info.name }}
                    </span>
                </h2>
            </div>
            <div class="w-96">
                <p class="text-zinc-300 text-3xl">Sou {{ info.role }}</p>
                <p class="text-[#06b6d4] text-2xl">
                    {{ info.bio }}
                </p>
            </div>

            <div>
                <h3>Atualmente minhas principais stacks são:</h3>
                {% for stack in stacks %}
                    <div class="flex flex-row space-x-2">
                        <p>{{ stack.name }}</p>
                    </div>
                    {% endfor %}
                </div>
        </div>
        {% endfor %}
        
    </section>
{% endblock %}
