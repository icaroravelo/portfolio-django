{% for category in categories %}
    <div class="w-96 rounded-xl bg-[#DAC5A7]/5 shadow-xl">
        <div class="p-4 flex flex-col items-center mx-auto">
            <h2 
                class="card-title flex items-center text-center uppercase h-12 tracking-widest 
                    justify-center text-xl text-zinc-300 mt-4 mb-6"
                >
                {{ category.title }}
            </h2>  
            <figure class="mt-2">
                <img 
                    src="{{ category.thumbnail }}" 
                    alt="{{ category.name }}" 
                    class="rounded-xl mx-auto"
                    style="width: 350px; height:350px;" 
                />
            </figure>
            <div class="card-body items-center text-center">
                <p class="text-gray-300 text-base uppercase tracking-wide h-20 leading-relaxed">{{ category.short_description }}</p>

                    <a href="{% url 'categoria' category.slug %}">
                        <button class="btn bg-cyan-700 uppercase tracking-wider text-gray-300 hover:bg-green-700 transition duration-300">Ver mais</button>
                    </a>
            </div>
        </div>
    </div>
{% endfor %}
