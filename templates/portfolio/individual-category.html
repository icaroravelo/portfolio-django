{% extends 'base.html' %}

{% block content %}
    <section class="min-h-screen flex flex-col items-center pt-10 space-y-12">
        <h1 class="text-3xl text-zinc-300 uppercase font-bold tracking-widest">
            {{ category.title }}

        {% for project in category.project_set.all %}

                <p>{{ project.title }}</p>
            </div>
        {% endfor %}
    </section>
{% endblock %}
