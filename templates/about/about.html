{% extends 'base.html' %}

{% block content %}
    <section class="flex flex-col items-center pt-10">
        <h1 class="text-3xl text-zinc-300 uppercase font-bold tracking-widest">Sobre Mim</h1>

        <div class="pt-10">
            {% for info in infos %}
                <img 
                    src="{{ info.avatar2.url }}" 
                    alt="{{ info.name }}"
                    class="rounded-full w-64"
                >
                <p>{{ info.description }}</p>
            {% endfor %}
        </div>

        {% for stack in stacks %}
            <div class="pt-10">
                <h2 class="text-2xl font-bold">{{ stack.name }}</h2>
                <p>{{ stack.short_description }}</p>
            </div>
        {% endfor %}
    </section>
{% endblock %}
