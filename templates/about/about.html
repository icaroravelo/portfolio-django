{% extends 'base.html' %}

{% block content %}
    <section class="flex flex-col items-center pt-10 text-blue-800">
        <h1 class="text-3xl font-bold">Sobre Mim</h1>

        <div class="pt-10">
            {% for info in infos %}
                <img 
                    src="{{ info.avatar2.url }}" 
                    alt="{{ info.name }}"
                    class="rounded-lg w-96"
                >
            {% endfor %}
        </div>
    </section>
{% endblock %}
