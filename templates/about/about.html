{% extends 'base.html' %}

{% block content %}
    <section id="about" class="flex flex-col items-center pt-24 space-y-8 w-full pb-36 bg-secondary">
        <div class="border-4 border-[#12F7D6] rounded-tl-full rounded-br-full mt-6 w-[287px] h-[72px]">
            <h1 class="text-2xl md:text-4xl leading-[72px] yuji m-3 text-center text-zinc-300 font-semibold">Sobre mim</h1>
        </div>
        <div class="flex items-center justify-center md:space-x-10">
            <div id="about-section" class="hero flex justify-center items-center rounded-xl">
                <div class="flex flex-col justify-center mt-4 p-2 bg-[#292F36] max-w-4xl rounded-xl">
                    <p class="text-teal-300">&lt;p&gt;</p>
                    {% for info in infos %}
                        <div class="flex flex-col text-zinc-300 text-start space-y-2 mx-2">
                            <h2 class="text-2xl md:text-4xl text-teal-300 yuji font-semibold text-start mt-2">{{ info.name }}</h2>
                            <p class="text-light tracking-wide leading-relaxed">{{ info.description }}</p>
                        </div>
                    {% endfor %}
                    <p class="text-teal-300 mt-4">&lt;/p&gt;</p>
                </div>
            </div>
            <div id="presentation-section" class="hero">
                <div class="flex flex-col md:flex-row items-center justify-center mt-4">
                    {% for info in infos %}
                        <img src="{{ info.avatar2 }}" alt="{{ info.name }}" class="rounded-xl w-[400px] h-[400px]">
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
